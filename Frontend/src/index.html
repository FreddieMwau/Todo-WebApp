<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.2/css/all/min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo WebApp</title>
    <link rel="stylesheet" href="/Frontend/src/css/design.css">
</head>
<body>
    <div class="container">
        <form id="newTask" class="new-task">
            <h4>Add Task</h4>
            <input type="text" id="todoTitle" placeholder="New task.....">
            <input type="text" id="todoDescription" placeholder="Task description">
            <input type="date" id="todoDate" placeholder="Due date">
            <input type="email" id="assignedEmail" placeholder="Assignee email">
            <div class="button-row">
                <button id="addBtn" type="submit">Add Task</button>
                <button id="updateBtn" type="submit">Update Task</button>
                <button id="deleteBtn" type="submit">Delete All</button>
            </div>
            <!-- <button id="addBtn" type="submit">Add Task</button> -->
        </form>

        <div class="alertBox" id="alertBox">
            <p id="message"></p>
        </div>

        <!-- On going and new tasks container -->
        <div class="tasks" id="tasks">
            <h4 class="new-task">New and Ongoing Tasks</h4>
            <div class="tasksContainer" id="tasksContainer">
                <p id="noData"></p>
            </div>
        </div>

        <!-- Completed tasks container -->
        <div class="completed-container" id="completed-container">
            <h4 class="completedHint">Completed Tasks</h4>
            <div class="completed-tasks" id="completed-tasks">
                <p id="completedData"></p>
            </div>
        </div>
    </div>

    <script src="/Frontend/src/main.js"></script>
</body>
</html>
